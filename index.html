<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melting Snowman</title>
    <link rel="icon" href="/images/logo.png" type="image">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Melting Snowman Game</h1>
        <div class="MeltingSnowman">
            <!-- The Melting Snowman graphic will be  generated using JavaScript -->
        </div>
        <div class="word">
            <!-- The current word will be  generated using JavaScript -->
        </div>
        <div class="letters">
            <!-- The letters will be generated using JavaScript -->
        </div>
        <div class="message">
            <!-- The win/lose message will be generated using JavaScript -->
        </div>
        <div class="words_list">
            <h2> Words List</h2>
            <span>JAVASCRIPT, HTML, CSS, NODE, REACT, ANGULAR, JQUERY, VUE</span>
        </div>
        <div>
            <a href="/" class="reload">Restart</a>
        </div>
    </div>

    <script src="MeltingSnowman.js"></script>
</body>
</html>
